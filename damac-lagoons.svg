<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Mediterranean sky -->
  <defs>
    <linearGradient id="medSkyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6F3FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lagoonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20B2AA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="villaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5DEB3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="180" fill="url(#medSkyGradient)"/>
  
  <!-- Crystal lagoon -->
  <ellipse cx="200" cy="220" rx="180" ry="60" fill="url(#lagoonGradient)"/>
  
  <!-- Sandy beach areas -->
  <ellipse cx="200" cy="240" rx="200" ry="40" fill="#F4A460"/>
  
  <!-- Mediterranean-style villas -->
  <g fill="url(#villaGradient)" stroke="#D2691E" stroke-width="1">
    <!-- Villa 1 -->
    <rect x="60" y="140" width="50" height="40" rx="3"/>
    <polygon points="60,140 85,120 110,140" fill="#CD853F"/>
    
    <!-- Villa 2 -->
    <rect x="130" y="135" width="55" height="45" rx="3"/>
    <polygon points="130,135 157.5,115 185,135" fill="#CD853F"/>
    
    <!-- Villa 3 -->
    <rect x="210" y="145" width="48" height="38" rx="3"/>
    <polygon points="210,145 234,125 258,145" fill="#CD853F"/>
    
    <!-- Villa 4 -->
    <rect x="280" y="138" width="52" height="42" rx="3"/>
    <polygon points="280,138 306,118 332,138" fill="#CD853F"/>
  </g>
  
  <!-- Villa details -->
  <g fill="#8B4513">
    <!-- Doors and windows -->
    <rect x="80" y="160" width="8" height="15" fill="#654321"/>
    <rect x="75" y="150" width="4" height="6" fill="#4682B4"/>
    <rect x="90" y="150" width="4" height="6" fill="#4682B4"/>
    
    <rect x="150" y="160" width="8" height="15" fill="#654321"/>
    <rect x="145" y="150" width="4" height="6" fill="#4682B4"/>
    <rect x="165" y="150" width="4" height="6" fill="#4682B4"/>
    
    <rect x="230" y="165" width="8" height="15" fill="#654321"/>
    <rect x="225" y="155" width="4" height="6" fill="#4682B4"/>
    <rect x="245" y="155" width="4" height="6" fill="#4682B4"/>
  </g>
  
  <!-- Lagoon water effects -->
  <g fill="white" opacity="0.3">
    <ellipse cx="150" cy="210" rx="20" ry="8"/>
    <ellipse cx="250" cy="215" rx="25" ry="10"/>
    <ellipse cx="200" cy="200" rx="15" ry="6"/>
  </g>
  
  <!-- Mediterranean vegetation -->
  <g>
    <!-- Cypress trees -->
    <ellipse cx="40" cy="160" rx="3" ry="25" fill="#228B22"/>
    <ellipse cx="360" cy="165" rx="3" ry="22" fill="#228B22"/>
    
    <!-- Palm trees -->
    <rect x="350" y="170" width="3" height="25" fill="#8B4513"/>
    <ellipse cx="351.5" cy="165" rx="8" ry="5" fill="#32CD32"/>
  </g>
  
  <!-- Sun -->
  <circle cx="350" cy="40" r="20" fill="#FFD700" opacity="0.9"/>
  
  <!-- Project title overlay -->
  <rect x="0" y="250" width="400" height="50" fill="rgba(0,0,0,0.7)"/>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">DAMAC Lagoons</text>
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="12" fill="#00CED1" text-anchor="middle">Mediterranean Living â€¢ Crystal Lagoons</text>
</svg>
